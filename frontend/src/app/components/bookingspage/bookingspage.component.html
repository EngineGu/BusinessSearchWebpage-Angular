<div id="tableContainer" *ngIf="ReservationExist() == true" class="container overflow-hidden col-md-10 offset-md-1 border rounded">
    <div class="table-responsive text-center">
        <table class="table table-striped ">
            <thead>
                <tr>
                  <th>#</th>
                  <th>Business Name</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Email</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let reservation of GetAllReservations(); let i = index" id="reservationTable">
                      <td  class="col-1"><b>{{i+1}}</b></td>
                      <td  class="col-4">{{reservation.name}}</td>
                      <td  class="col-2">{{reservation.date}}</td>
                      <td  class="col-1">{{reservation.time}}</td>
                      <td  class="col-3">{{reservation.email}}</td>
                      <td id="deleteIcon" class="col-3">
                        <a (click)="OnClickTrash(reservation.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </a>
                    </td>
                  </tr>
              </tbody>
        </table>
      </div>
  </div>
  
  <div *ngIf="ReservationExist() == false" id="missingresultWarningContainer" class="container overflow-hidden col-md-4 offset-md-4 border">
    <h4 id="missingresultWarning"><font color="#FF0000">No reservations to show</font></h4>
  </div>
